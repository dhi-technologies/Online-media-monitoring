<div class="container">
    <h1>Feed</h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Url</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {{#payload}}
                <tr class="table-primary">
                  <td>{{name}}</td>
                  <td>{{url}}</td>
                  <td><a href="/monitor/feed/delete/{{rowid}}" class="btn btn-outline-danger">delete</a></td>
                </tr>
                {{/payload}}
              </tbody>
            </table> 
        </div>
        <div class="col-md-6">
            <form method="POST" action="/monitor/feed">
                <label for="name">Name</label>
                <input class="form-control" id="name" name="name">
                <label for="url">Url</label>
                <input class="form-control" id="url" name="url">
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
