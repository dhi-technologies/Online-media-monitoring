<div class="container">
    <h1>Latest Stories</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Headline</th>
                  <th scope="col">Summary</th>
                  <th scope="col">Sent</th>
                </tr>
              </thead>
              <tbody>
                {{#payload}}
                <tr class="table-primary">
                  <td><a href="{{link}}">{{title}}</a></td>
                  <td>{{description}}</td>
                  <td>{{#sent}}<i class="fa fa-check" aria-hidden="true"></i>{{/sent}}</td>
                </tr>
                {{/payload}}
              </tbody>
            </table> 
        </div>
    </div>
</div>
