<div class="container">
    <h1>keyword</h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Expression</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {{#payload}}
                <tr class="table-primary">
                  <td>{{expression}}</td>
                  <td><a href="/monitor/keyword/delete/{{rowid}}" class="btn btn-outline-danger">delete</a></td>
                </tr>
                {{/payload}}
              </tbody>
            </table> 
        </div>
        <div class="col-md-6">
            <form method="POST" action="/monitor/keyword">
                <label for="expression">Expression</label>
                <input class="form-control" id="expression" name="expression">
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
